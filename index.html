<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="change-color">
    <p>First paragraph</p>
    <section>
        <form onsubmit="useName(event)">
            <label for="username-field">Username</label>
            <input id="username-field" type="text" name="username">
            <input type="submit">
        </form>
        <button class="button-top-spacing" onclick="appendNumberToNumberList()">Write Random Number</button>
        <button class="button-top-spacing" onclick="changeBackgroundColor()">Change Colour</button>
    </section>
    
    <section>
        <h2>Number list section</h2>
        <p id="total-amount">Total: 7</p>
        <ul id="numbered-list">
            <li>7</li>
        </ul>
    </section>
    <section id="blog-section">
        <h2>Blog</h2>
        <form id="blogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="content">Article Content:</label>
            <textarea id="content" name="content"></textarea>
            <button type="button" onclick="createArticle()">Submit</button>
        </form>
        
        <article>
            <h3>My First article</h3>
            <p>Boxing is a dangerous sport.</p>
            <button onclick="deleteArticle()"></button>
        </article>
    </section>


</body>
<script src="./index.js"></script>
</html>
